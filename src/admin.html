<body>
    <section id="crud">

        <div class="ctnr-array-crud">

            <!-- Title -->
            <div class="title-add-date">
                <h1>Gérer les dates de the weeknd</h1>
                <div class="button">
                    <input type="button" value="Ajouter des dates" class="display-form-add-date">
                    <a href="./index.html">Revenir</a>
                </div>

            </div>

            <div class="test">
                <table id="ctnr-date">
                    <thead>
                        <tr>
                            <th>Date du concert</th>
                            <th>Nom de la ville</th>
                            <th>Nom du pays</th>
                            <th>Lieux</th>
                            <th>Complet</th>
                            <th>Editer</th>
                            <th>Supprimer</th>
                        </tr>
                    </thead>
                    <tbody id="ctnr-datas-firebabse"></tbody>
                </table>
            </div>


        </div>

    </section>

    <div class="add-date">

        <form id="add-date">

            <div class="title-form">
                <h3>Ajouter une date</h3>
            </div>


            <div class="ctnr">
                <label for="date">Date de concert</label>
                <!-- <input type="text" placeholder="" id=""> -->
                <input type="text" name="" class="flatpickr" id="date-concert" placeholder="01/01/2021" readonly>
            </div>

            <div class="ctnr">
                <label for="city">Nom de la ville</label>
                <input type="text" placeholder="Paris" id="city-name">
            </div>

            <div class="ctnr">
                <label for="country">Nom du pays</label>
                <input type="text" placeholder="France" id="country-name">
            </div>

            <div class="ctnr">
                <label for="festival">Nom du festival</label>
                <input type="text" placeholder="Lolapaloza" name="" id="place-festival-name">
            </div>

            <div class="ctnr">
                <label for="">La date est-elle complète ?</label>
                <div class="verify-complet">
                    <label for="">Oui</label> <input type="radio" name="is-complete" checked class="complete-is-true">
                    <label for="">Non</label> <input type="radio" name="is-complete" class="complete-is-false">
                </div>
            </div>

            <div class="ctnr btn-send-back-form">
                <div class="submit-cancel">
                    <input type="button" class="back" value="Annuler">
                    <input type="submit" value="Ajouter date">
                </div>

            </div>

        </form>
    </div>

    <div class="edit edit-date">

        <form id="edit-date">

            <div class="title-form">
                <h3>Modifier les dates de tournée de the weeknd</h3>
            </div>

            <div class="ctnr ctnr-1"></div>
            <div class="ctnr">
                <input type="text" name="" class="flatpickre date-concert-edit" placeholder="01/01/2021" readonly>
            </div>

            <div class="ctnr ctnr-2"></div>
            <div class="ctnr ctnr-3"></div>
            <div class="ctnr ctnr-4"></div>

            <div class="ctnr">
                <label for="">La date est-elle complète ?</label>
                <div class="verify-complet ctnr-5"></div>
            </div>

            <div class="ctnr btn-send-back-form">
                <div class="submit-cancel ctnr-6"></div>
            </div>

        </form>

    </div>

    <section id="actus">
        <div class="ctnr-add-actus">

            <div class="title-add-date">
                <h1>Gérer les actualités de the weeknd</h1>
                <div class="button">
                    <a href="./index.html">Revenir</a>
                </div>

            </div>

            <form id="add-actus">

                <div class="title-form">
                    <h3>Ajouter une actus</h3>
                </div>

                <div class="ctnr">
                    <input type="text" placeholder="Date de l'actualité" class="flatpickr-actus" id="actus-date">
                    <input type="text" placeholder="Titre de l'actualité" id="actus-title">
                    <textarea cols="30" rows="10" id="actus-text" placeholder="Texte de l'actualité"></textarea>
                    <input type="file" id="actus-picture" disabled>
                </div>

                <div class="ctnr btn-send-back-form">
                    <div class="submit-cancel ctnr-6">
                        <!-- <input type="button" value="Annuler" id="actus-cancel"> -->
                        <input type="submit" value="Envoyer" id="actus-submit" disabled>
                    </div>
                </div>

            </form>
        </div>
    </section>

</body>
